http:
  listen: 0.0.0.0:8080
  metrics_enable: false
  tls:
    cert_path: ""
    enable: false
    key_path: ""
    listen: ""
interval: 5m0s
manager:
  address: 127.0.0.1:8080
  token: tokenJwt
requesters:
- id: static
  type: static
  config:
    domains:
    - - example.com
    - - foo.com
      - bar.com
- id: traefikV2
  type: traefikV2
  config:
    addresses:
    - http://127.0.0.1
- id: traefikV3
  type: traefikV3
  config:
    addresses:
    - http://127.0.0.1
- id: nginx
  type: nginx
  config:
    nginx_cfg_path: /etc/nginx/nginx.conf
state:
  config:
    path: /var/lib/lets-go-tls/state.json
  type: fs
storages:
- id: fs
  type: fs
  config:
    add_pem: false
    group: root
    only_matched_domains: false
    owner: root
    path: /var/lib/lets-go-tls/ssl
    post_hook:
      cmd: echo 1
      timeout: 1m0s
    prefix_filename: ""
    specific_domains:
    - identifier: custom
      path: ""
      domains:
      - example.com
    - identifier: custom
      path: foo
      domains:
      - example.com
- id: traefikV2
  type: traefikV2
  config:
    group: root
    owner: root
    path: /etc/traefik/config
    prefix_filename: ""
- id: traefikV3
  type: traefikV3
  config:
    group: root
    owner: root
    path: /etc/traefik/config
    prefix_filename: ""
- id: haproxy
  type: haproxy
  config:
    add_pem: true
    crt_list_path: /etc/haproxy/crt-list.txt
    group: root
    only_matched_domains: false
    owner: root
    path: /etc/haproxy/ssl
    post_hook:
      cmd: echo 1
      timeout: 1m0s
    prefix_filename: ""
    specific_domains: []
- id: nginx
  type: nginx
  config:
    add_pem: false
    group: root
    nginx_cfg_path: /etc/nginx/nginx.conf
    only_matched_domains: false
    owner: root
    path: ""
    post_hook:
      cmd: echo 1
      timeout: 1m0s
    prefix_filename: ""
    specific_domains: []
